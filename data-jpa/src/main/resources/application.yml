spring:
  datasource:
    url: jdbc:h2:mem:datajpa;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        show_sql: true

  h2:
    console:
      enabled: true

logging:
  level:
    org:
      hibernate.sql: debug
